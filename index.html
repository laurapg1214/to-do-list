<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- linked css file -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- jquery js -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- linked js file -->
  <script src="script.js"></script>
  <title>To Do List</title>
</head>
<body>
  <!-- TO DO LIST --> 
  <div class="container-xl" id="top"></div>
  <div class="container-xl">
    <h1 id="title">to do</h1>
    <div id="main">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <form id="new-to-dos">
            <input id="new-task" type="text" placeholder="new to do" required /></div>
            <div class="col-1">
              <button id="add">+</button>
          </form>
        </div>
        <hr>
      </div>
      <div id="to-do-list"></div>
      <div id="status">
        <button type="button" class="btn btn-success statusButton" data-bs-toggle="button" autocomplete="off" aria-pressed="false" id="active">active</button>
        <button type="button" class="btn btn-success statusButton" data-bs-toggle="button" autocomplete="off" aria-pressed="false" id="complete">complete</button>
        <button type="button" class="btn btn-success statusButton active" data-bs-toggle="button" autocomplete="off" aria-pressed="true" id="all">all</button>
      </div>
    </div>
  </div>
  <div class="container-xl" id="bottom"></div>
</body>
</html>
